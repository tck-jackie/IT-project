      <div class="login-theme-box">
        <div class="login" id="login">

    <!--  -->
    <div class="ana-graph-box">
      <div class="header">
        <h1>Expense Tracker</h1>
      </div>
      <div>
        <form id="expense-form">
          <div class="form-group">
            <label for="category">Expense Category</label>
            <input
              type="text"
              id="category"
              placeholder="Enter category (e.g. Food, Rent)"
              required
            />
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              min="1"
              placeholder="Enter amount"
              required
            />
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" required />
          </div>
          <button type="submit">Add Expense</button>
        </form>
      </div>
      <div class="chart-container">
        <canvas id="expense-chart"></canvas>
      </div>
      <div class="expense-list" id="expense-list"></div>
      <div class="actions">
        <button id="save-data">Save Data</button>
        <button id="clear-data">Clear Data</button>
      </div>
    </div>
    <script lang="javascript" defer>
      const expenseForm = document.getElementById("expense-form");
      const expenseList = document.getElementById("expense-list");
      const expenseChartCanvas = document.getElementById("expense-chart");
      const saveDataButton = document.getElementById("save-data");
      const clearDataButton = document.getElementById("clear-data");

      let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
      const localData = JSON.parse(localStorage.getItem("all_data"));
      if (localData !== null){
        localData.expenditure.forEach(element => {
          category = element.category;
          amount = Number(element.amount);
          date = element.date;
          expenses.push({category, amount, date});
        });
      }


      let chart;

      // Initialize the chart
      function initializeChart() {
        chart = new Chart(expenseChartCanvas, {
          type: "doughnut",
          data: {
            labels: [],
            datasets: [
              {
                label: "Expenses",
                data: [],
                backgroundColor: [
                  "#FFD700",
                  "#FF6347",
                  "#87CEEB",
                  "#32CD32",
                  "#FF69B4",
                  "#FFA500",
                  "#9370DB",
                ],
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "right",
              },
            },
          },
        });
      }

      // Update the chart
      function updateChart() {
        const categories = {};
        expenses.forEach((expense) => {
          categories[expense.category] =
            (categories[expense.category] || 0) + expense.amount;
        });
        chart.data.labels = Object.keys(categories);
        chart.data.datasets[0].data = Object.values(categories);
        chart.update();
      }

      // Render the expense list
      function renderExpenseList() {
        expenseList.innerHTML = "";
        expenses.forEach((expense, index) => {
          const expenseItem = document.createElement("div");
          expenseItem.classList.add("expense-item");
          expenseItem.innerHTML = `
                    <span>${expense.category} - ${expense.date}</span>
                    <span>${expense.amount.toFixed(2)} HKD</span>
                    <button class="delete-button" data-index="${index}">Delete</button>
                `;
          expenseList.appendChild(expenseItem);
        });

        // Add event listeners to delete buttons
        document.querySelectorAll(".delete-button").forEach((button) => {
          button.addEventListener("click", (e) => {
            const index = parseInt(e.target.getAttribute("data-index"), 10);
            expenses.splice(index, 1); // Remove the expense from the list
            renderExpenseList();
            updateChart();
          });
        });
      }

      // Handle form submission
      expenseForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const category = document.getElementById("category").value.trim();
        const amount = parseFloat(document.getElementById("amount").value);
        const date = document.getElementById("date").value;
        if (!category || !amount || !date) return;
        expenses.push({ category, amount, date });
        console.log(expenses);
        renderExpenseList();
        updateChart();
        expenseForm.reset();
      });

      // Save data
      saveDataButton.addEventListener("click", () => {
        // localStorage.setItem("expenses", JSON.stringify(expenses));
        // // expenses.forEach(element => {
        // //   category = element.category;
        // //   amount = Number(element.amount);
        // //   date = element.date
        // //   expenses.push({category, amount, date});
        // // });
        // console.log(expenses);
        localStorage.setItem("expenses", JSON.stringify(expenses));
        saveLocal();
        alert("Data saved successfully!");
      });

      // Clear all data
      clearDataButton.addEventListener("click", () => {
        if (confirm("Are you sure you want to clear all data?")) {
          expenses = [];
          renderExpenseList();
          updateChart();
          localStorage.removeItem("expenses");
          localStorage.removeItem("UserInput");
          saveLocal();
        }
      });
      function saveLocal() {
        let all_data = JSON.parse(localStorage.getItem("all_data")) || { income: [], expenditure: [] };
        let items = JSON.parse(localStorage.getItem("expenses")) || []; /////////??????????????????????????????????????/
        items.forEach((element) => {
          category = element.category;
          amount = element.amount;
          date = element.date;
          all_data.expenditure.push({ category, amount, date });
        });
        localStorage.setItem("all_data", JSON.stringify(all_data));
      }
      window.onload = () => {
        saveLocal();
        initializeChart();
        renderExpenseList();
        updateChart();
        loadTheme();
        checkLogin();
      }
    </script>
  </body>
</html>
