<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- menu -->
    <div
      class="side-menu-background"
      id="side-menu-background"
      onclick="closeMenu()"
    ></div>
    <div class="side-menu" id="side-menu">
      <div class="side-title">Menu</div>
      <a href="#" onclick="closeMenu()" class="closeButton">&times;</a>
      <div class="links">
        <a href="Income-Expenditure.html">Income & Expenditure</a>
        <a href="expense-tracker.html">Analysis Graph</a>
        <a href="analysis.html">Analysis</a>
      </div>
    </div>

    <div class="menu-container">
      <div style="width: 500px">
        <div class="menu-button" onclick="openMenu()" title="Menu">&#9776;</div>
        <div style="display: flex">
          <div class="menu-title">MoneySavior</div>
          <img class="pig-img" src="money-pig.png" />
        </div>
      </div>
      <div class="login-theme-box">
        <div class="login" id="login">
          <a href="login.html" id="login-link">Login</a>
        </div>
        <div class="change-theme" onclick="changeTheme()">
          <!-- Dark mode icon -->
          <div id="dark-icon" title="Change to dark theme">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
            >
              <path
                d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"
              />
            </svg>
          </div>
          <!-- Light mode icon -->
          <div id="light-icon" title="Change to light theme">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e3e3e3"
            >
              <path
                d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- login box -->
    <div class="box">
      <div class="login-box">
        <form id="login-form">
          <div class="title">Login</div>
          <br />
          <input type="text" id="user-name" placeholder="Username" required />
          <br />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <br />
          <input type="submit" value="Sign in" id="submit-psw" />
        </form>
        <div id="create-account">
          <a href="create-acc.html" id="create-acc">Create an Account</a>
        </div>
        <div id="alert-text"></div>
      </div>
    </div>
    <script lang="javascript">
      document.getElementById("login-form").addEventListener("submit", function(event){
        event.preventDefault()
        checkLoginPassword();
      })
      window.onload = function ()  {
        loadTheme();
      }
    </script>
  </body>
</html>
